<!doctype html>

{% load staticfiles %}


<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link href={% static 'css/app.css' %} rel="stylesheet" type="text/css" />
  <link href={% static 'css/bootstrap.min.css' %} rel="stylesheet" type="text/css" />
  <script src={% static 'js/angular.min.js' %} type="text/javascript"></script>
  <script type="text/javascript" >

	  var phonecatApp = angular.module('phonecatApp', []);

	  phonecatApp.controller('PhoneListCtrl', function($scope, $http) {
		

		$scope.orderProp = 'age';
		//$scope.phones = [{'name':'Pippo', 'website':'www.ciao.com' }];
		$http.get('/skills/').success(function(data) {
		  
			$scope.phones = data;
			
			//alert("Got " + $scope.phones );
		});


		$scope.add_skill = function() {
  			var description = $scope.new_skill.name;
			alert ( "sending " + $scope.new_skill.name );
  			$http.post('/skills/', { name: description }).success(function() {
			alert ( "POst Passed ! " );
    		$scope.new_skill.name = '';
			});
		}


	  });



  </script>
</head>
<body ng-controller="PhoneListCtrl">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->

		<form novalidate class="simple-form">
      	New skill: <input type="text" ng-model="new_skill.name" /><br />
      	<button ng-click="add_skill(user)">SAVE</button>
    	</form>

		<br><br>

      </div>
      <div class="span10">
        <!--Body content-->


        <ul class="phones">
          <li ng-repeat="phone in phones">
            {% verbatim %}{{phone.id}}{% endverbatim %}
            {% verbatim %}{{phone.name}}{% endverbatim %}
			{% verbatim %}<p>{{phone.website}}</p>{% endverbatim %}
			{% verbatim %}<p>{{phone.description}}</p>{% endverbatim %}
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
