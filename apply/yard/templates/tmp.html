<!DOCTYPE html>
<html ng-app="niomApp" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>
            Yard | Dashboard
        </title>
        <!-- bootstrap 3.0.2 -->
        <script src="static/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

        <link rel="import" href="static/bower_components/paper-input/paper-input.html">
        <link rel="import" href="static/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="static/bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="static/bower_components/paper-item/paper-item.html">
        <link rel="import" href="static/bower_components/paper-checkbox/paper-checkbox.html">
        <link rel="import" href="static/bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <link rel="import" href="static/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="static/bower_components/paper-button/paper-button.html">
        <link rel="import" href="static/bower_components/paper-radio-button/paper-radio-button.html">
        <link rel="import" href="static/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="static/bower_components/iron-icons/communication-icons.html">
        <link rel="import" href="static/bower_components/iron-icons/image-icons.html">
        <link rel="import" href="static/bower_components/iron-icons/notification-icons.html">
        <link rel="import" href="static/bower_components/iron-icons/hardware-icons.html">
        <link rel="import" href="static/bower_components/iron-icons/maps-icons.html">
        <link rel="import" href="static/bower_components/google-map/google-map.html">
        <link href='static/bower_components/bootstrap/dist/css/bootstrap.min.css'     rel="stylesheet" type="text/css" />
        <link href='static/bower_components/font-awesome/css/font-awesome.min.css'  rel="stylesheet" type="text/css" />
        <link href='static/bower_components/ionicons/css/ionicons.min.css'      rel="stylesheet" type="text/css" />

  <style shim-shadowdom>

      .piece_list {
        min-width: 300px;
        padding: 1rem 1rem 1rem 1rem;
        background:white;
        margin:0rem 0rem 1rem  1rem;
        border-style: solid;
        border-width: 1px;
        border-color: #3366CC;
        border-radius:1px;
        user-select:none;
        transform-origin:top left;
        position:relative;
        clear: both;
      }

      .piece_in {
        min-width: 300px;
        padding: 1rem 1rem 1rem 1rem;
        background:white;
        margin:0rem 0rem 1rem  1rem;
        border-style: solid;
        border-width: 1px;
        border-color: #3366CC;
        border-radius:1px;
        user-select:none;
        transform-origin:top left;
        position:relative;
        clear: both;
      }

      .piece_in {
        min-width: 300px;
        padding:1.5rem;
        box-shadow:0 1px 2px #aaa;
        background:white;
        margin:1rem 1rem 1rem;
        border-radius:3px;
        user-select:none;
        transform-origin:top left;
        position:relative;
        clear: both;
      }



      .card {
        min-width: 300px;
        padding:1.5rem;
        box-shadow:0 1px 2px #aaa;
        background:white;
        margin:1rem 1rem 1rem;
        border-radius:3px;
        user-select:none;
        transform-origin:top left;
        position:relative;
        clear: both;
      }

      .card:nth-child(even){
       transform-origin:top right;
      }

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    paper-input.narrow {
      width: 150px;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    paper-button.colored {
      color: #4285f4;
    }

    paper-button[raised].colored {
      background: #4285f4;
      color: #fff;
    }

    paper-button.custom > iron-icon {
      margin-right: 4px;
    }

    paper-button.hover:hover {
      background: #eee;
    }

    paper-button.blue-ripple::shadow #ripple {
      color: #4285f4;
    }

  </style>

    </head>
    <body ng-cloak>
        <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
            <paper-header-panel navigation flex>
                <paper-toolbar id="navheader">
                    <span>
                    {{ username |capfirst}}
                    </span>
                </paper-toolbar>
                <paper-menu>

                    {% if tmp %}
                    <paper-submenu icon="work" label="Applications">
                        <paper-item icon="list" label="List">
                            <a href="#applications"> </a>
                        </paper-item>
                       <paper-item icon="content-copy" label="Cards">
                            <a href="#applications/cards"> </a>
                        </paper-item>
                        <paper-item icon="add" label="New">
                            <a href="#applications/new"> </a>
                        </paper-item>
                    </paper-submenu>
                    {% endif %}

                    <paper-submenu icon="extension" label="Blocks">
                        <paper-item icon="list" label="List">
                            <a href="#pieces"> </a>
                        </paper-item>
                        <paper-item icon="add" label="New">
                            <a href="#pieces/new"> </a>
                        </paper-item>
                    </paper-submenu>

                    <paper-submenu icon="image:blur-linear" label="Templates">
                        <paper-item icon="list" label="List">
                            <a href="#categories"> </a>
                        </paper-item>
                        <paper-item icon="add" label="New">
                            <a href="#categories/new"> </a>
                        </paper-item>
                    </paper-submenu>


                    {% if tmp %}
                    <paper-submenu icon="drive-document" label="Covers">
                    {% else %}
                    <paper-submenu icon="drive-document" label="Documents">
                    {% endif %}
                        <paper-item icon="list" label="List">
                            <a href="#documents"> </a>
                        </paper-item>
                        <paper-item icon="add" label="New">
                            <a href="#documents/new"> </a>
                        </paper-item>
                    </paper-submenu>

                    <br>
                    <paper-item icon="exit-to-app" label="Logout">
                            <a href="accounts/logout"></a>
                    </paper-item>

                </paper-menu>
            </paper-header-panel>
            <span tool>
            Yard
            </span>
            <div class="content" ng-view>
            </div>
        </paper-drawer-panel>


        <script src="static/bower_components/angular/angular.min.js"></script>
        <script src="static/bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="static/bower_components/angular-route/angular-route.min.js"></script>
        <script src="static/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src='static/js/app.js' type="text/javascript"></script>
        <script src='static/js/controllers/utils.js' type="text/javascript"></script>
        <script src='static/js/controllers/applications.js' type="text/javascript"></script>
        <script src='static/js/controllers/skills.js' type="text/javascript"></script>
        <script src='static/js/controllers/pieces.js' type="text/javascript"></script>
        <script src='static/js/controllers/categories.js' type="text/javascript"></script>
        <script src='static/js/controllers/documents.js' type="text/javascript"></script>
    </body>
</html>
