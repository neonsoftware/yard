  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->

		<form novalidate class="simple-form">
      	New skill: <input type="text" ng-model="new_skill.name" /><br />
      	<button ng-click="add_skill()">SAVE</button>
    	</form>

		<br><br>

      </div>
      <div class="span10">
        <!--Body content-->


        <ul class="phones">
          <li ng-repeat="phone in skills">
            {% verbatim %}{{phone.name}}{% endverbatim %}
          </li>
        </ul>

      </div>
    </div>
  </div>
