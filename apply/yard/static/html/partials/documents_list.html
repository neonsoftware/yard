<div class="card" ng-repeat="doc in documents">
        <h3>{{doc.name}}</h3>

        <div horizontal end-justified layout> 
          <div>
            <paper-button ng-click="delete(doc)" >delete</paper-button>
            <paper-button ng-click="edit(doc)" class="colored">edit</paper-button>
          </div>
        </div>
</div>
<div horizontal center-justified layout>
<div>
    <paper-button raised class="colored" ng-click="new()">new</paper-button>
</div>
