
<div class="card" ng-repeat="piece in pieces">
	{{ piece.content }} <br>
    <div horizontal end-justified layout>
  	<div>    
 		<paper-button ng-click="discard()" >discard</paper-button>
    	<paper-button ng-click="add(piece)" class="colored" >add</paper-button>
	</div>
	</div>
	<paper-shadow z="1"></paper-shadow>
	<br>
</div>

<div class="card">

 	<div class="card"ng-repeat="piece in artifact">
	{{ piece.content }} 
	    <div horizontal end-justified layout>
  	<div>    
 		<paper-button ng-click="remove($index)" >x</paper-button>
    	<paper-button ng-click="up($index)" class="colored" >up</paper-button>
    	<paper-button ng-click="down($index)" class="colored" >down</paper-button>
	</div>
	</div>
	<br>

    </div>


	<paper-shadow z="1"></paper-shadow>
	<br>
	</div>
</div>

<div class="card">

 	<div ng-repeat="piece in artifact">
 		<div ng-repeat="(key, val) in piece.legend">
		{{val.text}} ({{key}})<input ng-model="val.value"></input>
		{{val.value}}
		<br>
		</div>
	</div>
</div>


{{artifact}}


<div class="card">

 	<div ng-repeat="piece in artifact">
	{{ piece.content | atob:this}} 
  	<div>    
</div>
