<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">

    <style is="custom-style">

      html, body {
        height: 100%;
        margin: 0;
      }

      :root {
        /** --theme-primary: var(--google-pink-500) */
        --theme-primary: #e91e63;
      }

    </style>

    <!--
    `routes.html` configures more-routing, and specifies all of the named routes
    used by this application. Take a look at it.

    Note that we are declaring these routes _outside_ of `<polyfora-app>` for a
    few reasons:

     * There can only be one `<more-route-config>` defined per page.

     * The `<polyfora-*>` elements refer to all the routes by name; so you could
       change the URLs of those routes without breaking the application.

    -->



    <link rel="import" href="routes.html">
    <link rel="import" href="app-theme.html">

    <link rel="import" href="cork-app.html">

  </head>
  <body>
    <template is="dom-bind" id="app">
      <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="/contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Polymer Starter Kit</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <cork-app></cork-app>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    </template>
  </body>
</html>
