<!DOCTYPE html>
<html ng-app="niomApp" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>
            ApplicationsYard | Dashboard
        </title>
        <!-- bootstrap 3.0.2 -->
        <script src="bower_components/platform/platform.js"></script>
        <link rel="import" href="bower_components/paper-input/paper-input.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/core-item/core-item.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
        <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
        <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">

        <link rel="import" href="bower_components/core-icons/notification-icons.html">

        <link rel="import" href="bower_components/google-map/google-map.html">
        <link href='bower_components/bootstrap/dist/css/bootstrap.min.css'     rel="stylesheet" type="text/css" />
        <link href='bower_components/font-awesome/css/font-awesome.min.css'  rel="stylesheet" type="text/css" />
        <link href='bower_components/ionicons/css/ionicons.min.css'      rel="stylesheet" type="text/css" />

  <style shim-shadowdom>
  
      .card {
        min-width: 300px;
        padding:1.5rem;
        box-shadow:0 1px 2px #aaa;
        background:white;
        margin:1rem 1rem 1rem;
        border-radius:3px;
        user-select:none;
        transform-origin:top left;
        position:relative;
        clear: both;
      }

      .card:nth-child(even){
       transform-origin:top right;
      }

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    paper-input.narrow {
      width: 150px;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    paper-button.colored {
      color: #4285f4;
    }

    paper-button[raised].colored {
      background: #4285f4;
      color: #fff;
    }

    paper-button.custom > core-icon {
      margin-right: 4px;
    }

    paper-button.hover:hover {
      background: #eee;
    }

    paper-button.blue-ripple::shadow #ripple {
      color: #4285f4;
    }
    
  </style>
        
    </head>
    <body ng-cloak>
        <core-scaffold id="mainscaffold">
            <core-header-panel navigation flex>
                <core-toolbar id="navheader">
                    <span>
                    Menu
                    </span>
                </core-toolbar>
                <core-menu>
                    <paper-item icon="list" label="Applications">
                        <a href="index.html#/applications">
                        </a>
                    </paper-item>
                    <paper-item icon="content-copy" label="Cards">
                        <a href="index.html#/applications/cards">
                        </a>
                    </paper-item>
                    <paper-item icon="drive-site" label="New">
                        <a href="index.html#/applications/new">
                        </a>
                    </paper-item>
                </core-menu>
            </core-header-panel>
            <span tool>
            Yard
            </span>
            <div class="content" ng-view>
            </div>
        </core-scaffold>


        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src='js/app.js' type="text/javascript"></script>
        <script src='js/controllers/utils.js' type="text/javascript"></script>
        <script src='js/controllers/applications.js' type="text/javascript"></script>
        <script src='js/controllers/companies.js' type="text/javascript"></script>
        <script src='js/controllers/skills.js' type="text/javascript"></script>
        <script src='js/controllers/pieces.js' type="text/javascript"></script>
        <script src='js/controllers/categories.js' type="text/javascript"></script>
    </body>
</html>
