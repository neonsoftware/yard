<dom-module id="covers-detail">

  <style>
    paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
      @apply(--layout-vertical --layout-center-center);
    }

    [card] {
      width: 600px;
      margin: 16px auto;
      padding: 16px;
      @apply(--layout-vertical --layout-center-center);
    }

    [centerButton] {
      text-align: center;
      padding: 16px;
    }
  </style>


  <template>
    <iron-ajax id="my_iron_get_template" auto method="GET" url="{{templategetURL}}" handle-as="json" content-type="application/json" on-response="_handle_response_get_template"></iron-ajax>
    <iron-ajax id="my_iron_get" auto method="GET" url="{{getURL}}" handle-as="json" content-type="application/json" on-response="_handle_response_get"></iron-ajax>
    <iron-ajax id="my_iron_save" method="{{pushmethod}}" url="{{pushURL}}" handle-as="json" content-type="application/json" on-response="_handle_response_post"></iron-ajax>

    <paper-material card elevation="1">
      <paper-input type="text" label="Name" floatingLabel value="{{currentitem.name}}"></paper-input>
      <br>
    <template is="dom-if" if="{{edit_disabled}}">
        <template is="dom-repeat" items="{{currentlegend}}">
        <paper-input type="text" label="{{item.value}}" floatingLabel value="{{item.filled}}" ></paper-input><br>
      </template>
    </template>
      <iron-autogrow-textarea bind-value="{{currentcontent}}" disabled$="{{edit_disabled}}">
        <textarea></textarea>
      </iron-autogrow-textarea>
      <br><br>

      <div centerButton>
          <paper-button tabindex="0" raised class="colorful" on-click="fill_me">edit</paper-button>
          <paper-button tabindex="0" raised class="colorful" on-click="save_me">save</paper-button>
      </div>
    </paper-material>

  </template>

</dom-module>

<script>
  (function () {
    Polymer({

      is: 'covers-detail',
      properties: {
        debug: {
          type: Boolean,
          value: false
        },
        edit_disabled: {
          type: Boolean,
          value: true
        },
        objid: Number,
        getURL: String,
        pushmethod: String,
        pushURL: String,
        serverurl: String,
        templategetURL: String,
        templateserverurl: String,
        objtempl: Number,
        currentlegend: Array,
        currentcontent: String,
        currentitem:{
          type: Object,
          value: {"content":"", "name":""}
        },
        originalcontent: String,
        lettersymbols: {
          type: String,
          value: ['AAA', 'BBB', 'CCC', 'DDD', 'EEE', 'FFF', 'GGG', 'HHH', 'III', 'JJJ', 'KKK', 'LLL', 'MMM', 'NNN', 'OOO', 'PPP', 'QQQ', 'RRR', 'SSS', 'TTT', 'UUU', 'WWW', 'XXX', 'YYY', 'ZZZ']
        }
      },

      observers:['updateAjaxParameters(objid, objtempl, serverurl, templateserverurl)',
                  '_on_legend_change(currentlegend.*)'],

      save_me: function(){
        this.currentitem.content = this.currentcontent;
        console.log("In the end pieces is : ", this.currentitem );
        this.$.my_iron_save.body = JSON.stringify(this.currentitem);
        this.$.my_iron_save.generateRequest();
      },

      _handle_response_get: function(response){
        if ( typeof this.objid != 'undefined' && typeof response.detail.response != 'undefined'){
          console.log('Received response from GET: ', response.detail.response);
          this.currentitem = response.detail.response;
          this.currentcontent = response.detail.response.content;
          this.originalcontent = this.currentcontent;
          console.log('The legend got from the GET is :', this.currentlegend );
        }
      },

      _handle_response_get_template: function(response){
        if ( typeof this.objid != 'undefined' && typeof response.detail.response != 'undefined'){
          console.log('Received response from GET template : ', response.detail.response);
          this.currentpieces = JSON.parse(response.detail.response.pieces);
          this.currentcontent = "";
          this.currentlegend = [];
          var symbolsToAssign = this.lettersymbols;
          for (index = 0, len = this.currentpieces.length; index < len; ++index) {
            var currentPiece = this.currentpieces[index];
            console.log('New piece :', currentPiece );
            console.log('Now content is ', this.currentcontent );
            for (j = 0, lenLegend = currentPiece.legend.length; j < lenLegend; ++j) {
              var currentLegendItem = currentPiece.legend[j];
              console.log('New legend item is :', currentLegendItem );
              var oldSymbol = currentLegendItem.key;
              var newSymbol = symbolsToAssign[0];
              currentPiece.content = currentPiece.content.replace(oldSymbol, newSymbol);
              console.log('Updated content :', currentPiece );
              currentLegendItem.key = newSymbol;
              symbolsToAssign.shift();
              console.log('With new key it is now :', currentLegendItem );
              console.log('Here is the big appending this :', this.currentlegend );
              console.log('Plus this : ', currentLegendItem );
              this.push('currentlegend', currentLegendItem);
              console.log('OOOOO current legend : ', this.currentlegend );

            }
            this.currentcontent = this.currentcontent.concat(currentPiece.content);
            this.originalcontent = this.currentcontent;
          }
          console.log('The legend got from the GET is :', this.currentpieces );
          console.log('Current legend is now :', this.currentlegend );
        }
      },

      _handle_response_post:function(response){
        console.log('Received response from POST: ', response.detail.response);
        window.location = '#!/covers';
        window.location.reload();
      },

      updateAjaxParameters: function(current_id, current_template_id, current_serverurl, current_template_server){
        var isNew = Boolean(current_id === "new");;
        this.getURL = ( isNew ) ? '' : current_serverurl + '/' + String(this.objid) + '/';
        this.pushmethod = ( isNew ) ? "POST" : "PUT";
        this.pushURL = ( isNew ) ? current_serverurl : current_serverurl + String(this.objid) ;
        this.templategetURL = ( current_template_id === "new") ? '' : current_template_server + '/' + String(this.objtempl) + '/';
        if(this.debug) console.log('Computed - getURL :', this.getURL, ' - pushmethod :', this.pushmethod, ' - pushURL :', this.pushURL , 'templategetURL : ', this.templategetURL );
      },

      _on_content_change: function(new_value){

      }, // _on_content_change

      fill_me: function(){
        this.edit_disabled = false;
      }, // _on_content_change


      _on_legend_change: function(new_value){
        var j, len;
        var currentOriginalContent = this.originalcontent;
        console.log('Changed something in the legend.: new value is ', new_value, ' current legend is ', this.currentlegend );
        for (j = 0 , len = this.currentlegend.length; j < len ;  ++j) {
          var currentObject = this.currentlegend[j];
          var currentObjectKey = currentObject.key;
          var currentFilled = currentObject.filled;
          if( typeof currentObject.filled !== 'undefined' && currentObject.filled.length > 0){
            if(this.debug) console.log("Current object is ", currentObject);
            if(this.debug) console.log("Current object key is ", currentObjectKey);
            if(this.debug) console.log("Searching  ", currentObjectKey, ' in the text ', currentOriginalContent);

            if ( currentOriginalContent.indexOf(currentObjectKey) >-1 ){
              if(this.debug) console.log("FOOOOOOOUNDDDDDD ", currentObjectKey);

              currentOriginalContent = currentOriginalContent.replace(currentObjectKey, currentFilled);
            }
          }
        }
        this.currentcontent = currentOriginalContent;
      } // _on_content_change

    });
  })();
</script>
