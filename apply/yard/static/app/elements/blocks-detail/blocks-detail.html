<dom-module id="blocks-detail">

  <style>
    paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
      @apply(--layout-vertical --layout-center-center);
    }

    [card] {
      width: 600px;
      margin: 16px auto;
      padding: 16px;
      @apply(--layout-vertical --layout-center-center);
    }

    [centerButton] {
      text-align: center;
      padding: 16px;
    }
  </style>


  <template>
    <iron-ajax id="my_iron_get" auto method="GET" url="{{getURL}}" handle-as="json" content-type="application/json" on-response="_handle_response_get"></iron-ajax>
    <iron-ajax id="my_iron_save" method="{{pushmethod}}" url="{{pushURL}}" handle-as="json" content-type="application/json" on-response="_handle_response_post"></iron-ajax>

    <paper-material card elevation="1">
      <paper-input type="text" label="Language" floatingLabel value="{{currentitem.language}}"></paper-input>
      <paper-input type="text" label="Tags" floatingLabel value="{{currentitem.tags}}" ></paper-input>
      <span style="font-size: 12px;color: grey; ">Text (use AAA, BBB, etc..)</span>
      <br>
      <iron-autogrow-textarea bind-value="{{currentcontent}}">
        <textarea></textarea>
      </iron-autogrow-textarea>
      <br><br>
      <template is="dom-repeat" items="{{currentlegend}}">
        <paper-input type="text" label="{{computeKey(item.key)}}" floatingLabel value="{{item.value}}" ></paper-input><br>
      </template>

      <div centerButton>
          <paper-button tabindex="0" raised class="colorful" on-click="save_me">save</paper-button>
      </div>
    </paper-material>

  </template>

</dom-module>

<script>
  (function () {
    Polymer({

      is: 'blocks-detail',
      properties: {
        debug: {
          type: Boolean,
          value: false
        },
        currentitem: {
          type: Object,
          value: {"language":"en",
                  "tags":"",
                  "content": "",
                  "legend": ""
                  }
        },
        currentcontent: {
          type: String,
          observer: '_on_content_change',
          value: ""
        },
        objid: Number,
        getURL: String,
        pushmethod: String,
        pushURL: String,
        serverurl: String,
        lettersymbols: {
          type: Array,
          value: ['AAA', 'BBB', 'CCC', 'DDD', 'EEE', 'FFF', 'GGG', 'HHH', 'III', 'JJJ', 'KKK', 'LLL', 'MMM', 'NNN', 'OOO', 'PPP', 'QQQ', 'RRR', 'SSS', 'TTT', 'UUU', 'WWW', 'XXX', 'YYY', 'ZZZ']
        }
      },

      observers:['updateAjaxParameters(objid, serverurl)'],

      ready: function(){
          this.currentcontent = "";
          this.currentlegend = [];
      },

      save_me: function(){
        this.currentitem.content = this.currentcontent;
        this.currentitem.legend = JSON.stringify(this.currentlegend);
        console.log("In the end legend is : ", this.currentitem.legend );
        this.$.my_iron_save.body = JSON.stringify(this.currentitem);
        console.log("Payload is  : ", JSON.stringify(this.currentitem) );
        this.$.my_iron_save.generateRequest();
      },

      _handle_response_get: function(response){
        if ( typeof this.objid != 'undefined' && typeof response.detail.response != 'undefined'){
          console.log('Received response from GET: ', response.detail.response);
          this.currentitem = response.detail.response;
          this.currentcontent = response.detail.response.content;
          this.currentlegend = JSON.parse(response.detail.response.legend);
          console.log('The legend got from the GET is :', this.currentlegend );
        }
      },

      _handle_response_post: function(response){
        console.log('Received response from POST: ', response.detail.response);
        window.location = '#!/blocks' ;
        window.location.reload();
      },

      computeKey:function(currentv){
        return 'Describe ' + currentv ;
      },

      updateAjaxParameters: function(current_id, current_serverurl){
        var isNew = Boolean(current_id === "new");;
        this.getURL = ( isNew ) ? '' : current_serverurl + '/' + String(this.objid) + '/';
        this.pushmethod = ( isNew ) ? "POST" : "PUT";
        this.pushURL = ( isNew ) ? current_serverurl : current_serverurl + '/' + String(this.objid) ;
        if(this.debug) console.log('Computed - getURL :', this.getURL, ' - pushmethod :', this.pushmethod, ' - pushURL :', this.pushURL );
      },

      _getFromCurrentLegendOrEmpty: function(symbol_to_search){
        var j, len;
        if(this.debug) console.log("Current currentlegend is  ", this.currentlegend);

        for (j = 0 , len = this.currentlegend.length; j < len ;  ++j) {
          var currentObject = this.currentlegend[j];
          var currentObjectKey = currentObject.key;
          if(this.debug) console.log("Current object is ", currentObject);
          if(this.debug) console.log("Current object key is ", currentObjectKey);
          if(this.debug) console.log("Checking if there is something ", symbol_to_search);
          if(this.debug) console.log("Comparing  ", this.currentlegend[j].key, 'to ', symbol_to_search);

          if (this.currentlegend[j].key === symbol_to_search){
            if(this.debug) console.log("WWWWWAAASSSSS present ! ", symbol_to_search);
            return this.currentlegend[j].value;
          }
        }
        if(this.debug) console.log("AAAdding it ! ", symbol_to_search);
        return "";
      },

      _on_content_change: function(new_value, old_value){

        var new_legend = [];
        if (typeof this.lettersymbols != 'undefined' && typeof this.currentlegend != 'undefined'){
          if(this.debug) console.log('Content updated. Before: ', old_value, ', After: ', new_value);
          if(this.debug) console.log('Checking also  ', this.objid, this.lettersymbols);
          var index, len;
          for (index = 0, len = this.lettersymbols.length; index < len; ++index) {
            var currentSymbol = this.lettersymbols[index];
            if ( new_value.indexOf(currentSymbol) >-1 ){
              if(this.debug) console.log("FOOOOOOOUNDDDDDD ", currentSymbol);
              new_legend.push({"key" : currentSymbol , "value" : this._getFromCurrentLegendOrEmpty(currentSymbol) });
            }
          }
          if(this.debug) console.log("New legend : ", new_legend);
          this.currentlegend = new_legend;
        }
      } // _on_content_change

    });
  })();
</script>
