<dom-module id="blocks-detail">

  <style>
    paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
      @apply(--layout-vertical --layout-center-center);
    }

    [card] {
      width: 600px;
      margin: 16px auto;
      padding: 16px;
      @apply(--layout-vertical --layout-center-center);
    }

    [centerButton] {
      text-align: center;
      padding: 16px;
    }
  </style>


  <template>
    <iron-ajax id="my_iron_get" auto method="GET" url="{{computeGetUrl(objid)}}" handle-as="json" content-type="application/json" on-response="_handle_response_get"></iron-ajax>
    <iron-ajax id="my_iron_save" method="{{computePushMethod(objid)}}" url="{{computePushUrl(objid)}}" handle-as="json" content-type="application/json" on-response="_handle_response_post"></iron-ajax>

    <paper-material card elevation="1">
      <paper-input type="text" label="Language" floatingLabel value="{{currentitem.language}}"></paper-input>
      <paper-input type="text" label="Tags" floatingLabel value="{{currentitem.tags}}" ></paper-input>
      <span style="font-size: 12px;color: grey; ">Text (use AAA, BBB, etc..)</span>
      <br>
      <iron-autogrow-textarea bind-value="{{currentcontent}}">
        <textarea></textarea>
      </iron-autogrow-textarea>
      <br><br>
      <template is="dom-repeat" items="{{currentlegend}}">
        <paper-input type="text" label="{{computeKey(item.key)}}" floatingLabel value="{{item.value}}" ></paper-input><br>
      </template>

      <div centerButton>
          <paper-button tabindex="0" raised class="colorful" on-click="save_me">save</paper-button>
      </div>
    </paper-material>

  </template>

</dom-module>

<script>
  (function () {
    Polymer({

      is: 'blocks-detail',
      properties: {
        is_new: Boolean,
        currentitem: {
          type: Object,
          value: {"language":"en",
                  "tags":"",
                  "content": "",
                  "legend": ""
                  }
        },
        currentcontent: {
          type: String,
          observer: '_on_content_change',
          value: ""
        },
        currentlegend: {
          type: Array,
          value: []
        },
        currentlegendObject: {
          type: Object,
          value: {}
        },
        objid: {
          type: Number,
          observer:'_obj_id_has_changed'
        },
        lettersymbols: {
          type: Array,
          value: ['AAA', 'BBB', 'CCC', 'DDD', 'EEE', 'FFF', 'GGG', 'HHH', 'III', 'JJJ', 'KKK', 'LLL', 'MMM', 'NNN', 'OOO', 'PPP', 'QQQ', 'RRR', 'SSS', 'TTT', 'UUU', 'WWW', 'XXX', 'YYY', 'ZZZ']
        }
      },

      save_me: function(){
        var new_legend = {};
        this.currentitem.content = this.currentcontent;
        for (index = 0, len = this.currentlegend.length; index < len; ++index) {
          console.log("I am now iterating on this object :  ", this.currentlegend[index]);
          var new_key = this.currentlegend[index]["key"];
          var new_value = this.currentlegend[index]["value"];
          new_legend[new_key] = new_value;
        }
        this.currentitem.legend = JSON.stringify(new_legend);
        console.log("In the end legend is : ", this.currentitem.legend );

        this.$.my_iron_save.body = JSON.stringify(this.currentitem);
        console.log("Payload is  : ", JSON.stringify(this.currentitem) );

        this.$.my_iron_save.generateRequest();
      },

      _handle_response_get: function(response){
        if ( typeof this.objid != 'undefined' && typeof response.detail.response != 'undefined'){
          console.log('Received response from GET: ', response.detail.response);
          this.currentitem = response.detail.response;
          this.currentcontent = response.detail.response.content;
        }
      },

      _handle_response_post: function(response){
        console.log('Received response from POST: ', response.detail.response);
        this.currentitem = response.detail.response;
        this.currentcontent = response.detail.response.content;
      },

      _obj_id_has_changed: function(new_value, old_value){
        console.log('ON CHANGE :  ', new_value);
        if ( new_value !== "new" ){
            this.$.my_iron_get.generateRequest();
        }
      },

      computeKey:function(currentv){
        return 'Describe ' + currentv ;
      },

      computeGetUrl:function(currentId){
        if ( currentId === "new" ) {
          console.log('Computing GET URL: empty' );
          return "" ;
        } else {
          console.log('Computing GET URL: ', "/pieces/" + String(this.objid) );
          return "/pieces/" + String(this.objid) ;
        }
      },

      computePushMethod:function(currentId){
        if ( currentId === "new" ) {
          console.log('Computing Push method : PUSH' );
          return "PUSH" ;
        } else {
          console.log('Computing Push method : PUT' );
          return "PUT" ;
        }
      },

      computePushUrl:function(currentId){
        if ( currentId === "new" ) {
          console.log('Computing Push URL:', '/pieces' );
          return '/pieces' ;
        } else {
          console.log('Computing Push URL: ', '/pieces/' + currentId + '/' );
          return '/pieces/' + currentId + '/' ;
        }
      },

      _on_content_change: function(new_value, old_value){

        var new_legendObject = {};

        if (typeof this.lettersymbols != 'undefined' && typeof this.currentlegendObject != 'undefined'){
          console.log('Content updated. Before: ', old_value, ', After: ', new_value);
          console.log('Checking also  ', this.objid, this.lettersymbols);

          var index, len;
          for (index = 0, len = this.lettersymbols.length; index < len; ++index) {
            var currentSymbol = this.lettersymbols[index];
            //console.log("Checking ", currentSymbol);
            if ( new_value.indexOf(currentSymbol) >-1 ){
              console.log("FOOOOOOOUNDDDDDD ", currentSymbol);
              if( currentSymbol in this.currentlegendObject ){
                console.log("WWWWWAAASSSSS present ! ", currentSymbol);
                new_legendObject[currentSymbol] = this.currentlegendObject[currentSymbol];
              }else{
                console.log("AAAdding it ! ", currentSymbol);
                new_legendObject[currentSymbol] = "";
              }
            }
          }

          console.log("New legend : ", new_legendObject);

          if( JSON.stringify(this.currentlegendObject) != JSON.stringify(new_legendObject) ){
            console.log("Updating current.");
            this.currentlegendObject = new_legendObject;
            var new_legendList = [];
            for( var key in new_legendObject ){
              if( new_legendObject.hasOwnProperty(key) ){
                console.log("Adding to list :", key);
                new_legendList.push({"key": key, "value": new_legendObject[key]});
              }
            }
            this.currentlegend = new_legendList;
            console.log("Updated legend is :", new_legendList);
          }
        }

      }
    });
  })();
</script>
