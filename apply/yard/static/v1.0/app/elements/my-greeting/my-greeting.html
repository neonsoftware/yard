<dom-module id="my-greeting">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2">Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
    <paper-button>click</paper-button>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-greeting',

      properties: {
        greeting: {
          type: String,
          value: 'Welcome!',
          notify: true
        }
      }
    });
  })();
</script>


<dom-module id="my-data-0">
  <style>
  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2">I am module 0  </span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
    <paper-button id="zero">click</paper-button>
    <my-data-1></my-data-1>
    <my-data-2></my-data-2>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-data-0',

      properties: {
        greeting: {
          type: String,
          value: 'Welcome!',
          notify: true
        }
      },

      listeners: {
        'click': 'regularClick',
        'zero.click': 'myClick'
      },

      regularClick: function(e) {
        alert("Thank you for clicking !");
      },

      myClick: function(e) {
        alert("Thank was actually MY click !");
      },
    });
  })();
</script>

<dom-module id="x-custom">

  <template>
    <div>I will respond</div>
    <div>to a tap on</div>
    <div>any of my children!</div>

    <div id="special">I am special!</div>
  </template>

  <script>

    Polymer({

      is: 'x-custom',

      listeners: {
        'tap': 'regularTap',
        'special.tap': 'specialTap'
      },

      regularTap: function(e) {
        alert("Thank you for tapping");
      },

      specialTap: function(e) {
        alert("It was special tapping");
      }

    });

  </script>

</dom-module>
