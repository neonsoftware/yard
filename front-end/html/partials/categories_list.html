<div class="card" ng-repeat="category in categories" style="width: 600px; margin: 10px 10px 10px 10px;">
	<div class="card-section">
		<div class="row">
			<div class="small-10 columns">
				<h5>{{category.name}}</h5>
				<h6>{{category.description}}</h6>
			</div>
			<div class="small-2 columns">
				<i class="step fi-x size-12" ng-click="delete(category)"></i>
				<i class="step fi-pencil size-12" ng-click="edit(category)"></i>
			</div>
		</div>
	</div>
</div>
