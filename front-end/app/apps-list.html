<dom-module id="apps-wrapup">

  <template>

    <style>
    </style>

    <div class="layout vertical">
      <div class="flex">
        <span style="font-size: 16px;">{{item.position}}</span>
        <span style="font-size: 12px; color: grey; ">at</span>
        <span style="font-size: 14px;">{{item.company}}</span>
        <span style="font-size: 11px; color: grey; ">via</span>
        <span style="font-size: 13px; color: grey; ">{{item.portal}}</span>
      </div>
      <div>
        <br>
        <div class="layout horizontal">
          <div>
            <iron-icon icon="question-answer" style="width: 18px; height: 18px;"></iron-icon><br>
            <paper-checkbox checked="{{item.written}}" on-tap="triggerWritten" toggles=false></paper-checkbox>
          </div>
          <div>
            <iron-icon icon="communication:call" style="width: 18px; height: 18px;"></iron-icon><br>
            <paper-checkbox checked="{{item.called}}" on-tap="triggerCalled" toggles=false></paper-checkbox>
          </div>
          <div>
            <iron-icon icon="perm-identity" style="width: 18px; height: 18px;"></iron-icon><br>
            <paper-checkbox checked="{{item.interviewed}}" on-tap="triggerInterviewed" toggles=false></paper-checkbox>
          </div>
          <div>
            <iron-icon icon="more-horiz" style="width: 18px; height: 18px;"></iron-icon><br>
            <paper-checkbox checked="{{item.followup}}" on-tap="triggerFollowup" toggles=false></paper-checkbox>
          </div>
        </div>
      </div>

      <div>
        <br>
        <iron-icon icon="editor:insert-comment" style="width: 18px; height: 18px;"></iron-icon>
        <span style="font-size: 11px; color: grey; ">{{item.notes}}</span>
        <br>
      </div>
      <div>
        <br>
        <iron-icon icon="icons:assignment" style="width: 18px; height: 18px;"></iron-icon>
        <span style="font-size: 11px; color: grey; ">{{item.next}}</span>
      </div>
    </div>
  </div>

  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'apps-wrapup',
      properties: {
        item: Object,
      },
    });
  })();
</script>







<dom-module id="apps-list">

  <template>

    <style>
      [card] {
        margin: 16px;
        padding: 16px;
        @apply(--layout-vertical --layout-center-center);
      }

      paper-button {
        display: block;
        margin-bottom: 24px;
      }

      paper-button.colorful {
        color: #4285f4;
      }

      paper-button[raised].colorful {
        background: #4285f4;
        color: #fff;
      }
    </style>

    <rest-array id="rest_array" active="[[active]]" debug="[[debug]]" serverurl="[[serverurl]]" onlineitems="{{onlineitems}}" ></rest-array>

    <template is="dom-repeat" items="{{activeItems}}">
      <paper-material card levation="1">
      <div class="layout horizontal center">
        <div class="flex">
          <apps-wrapup item=[[item]]></apps-wrapup>
        </div>
        <div class="layout vertical">
          <div style="margin:3px"><a href="{{_openURL(item.id)}}"> <paper-fab icon="create" style="width: 18px; height: 18px;"></paper-fab></a></div>
          <div style="margin:3px"><paper-fab  icon="delete" style="width: 18px; height: 18px;" on-tap="_deleteElement"></paper-fab></div>
        </div>
      </div>
      </paper-material>
    </template>



    <iron-collapse id="inactive_shown_collapse">
      <div class="layout vertical center">
        <div> <paper-button tabindex="0" active raised class="colorful" on-tap="_toggleInactive">Hide Inactive</paper-button> </div>
      </div>

      <div class="collapse-content">
        <div>
          <template is="dom-repeat" items="{{inactiveItems}}">
            <paper-material card levation="1">
            <div class="layout horizontal center">
              <div class="flex">
                <apps-wrapup item=[[item]]></apps-wrapup>
              </div>
              <div class="layout horizontal">
                <div style="margin:3px"><a href="{{_openURL(item.id)}}"> <paper-fab icon="create" style="width: 18px; height: 18px;"></paper-fab></a></div>
                <div style="margin:3px"><paper-fab  icon="delete" style="width: 18px; height: 18px;" on-tap="_deleteElement"></paper-fab></div>
              </div>
            </div>
            </paper-material>
          </template>
        </div>
      </div>
    </iron-collapse>

    <iron-collapse id="inactive_hidden_collapse">
      <div class="layout vertical center">
        <div> <paper-button tabindex="0" active raised class="colorful" on-tap="_toggleInactive">Show Inactive</paper-button> </div>
      </div>
    </iron-collapse>

    <div class="vertical layout center">
      <div><a href="{{newurl}}"> <paper-fab icon="add"></paper-fab></a></div>
    </div>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({

      is: 'apps-list',
      properties: {
        debug: { type: Boolean, value: false },
        active: Boolean,
        serverurl: String
      },

      observers:['_divideItems(onlineitems)' ],

      ready: function(){
        this.newurl = MoreRouting.urlFor('appdetail', {appId: 'new'}) ;
        this.$.inactive_hidden_collapse.toggle();
      },

      _openURL(itemId) {
        return MoreRouting.urlFor('appdetail', {appId: itemId});
      },

      _deleteElement: function(e) {
        this.$.rest_array.deleteItem(e.model.item.id);
      },

      // Handling Active and Inactives.
      _toggleInactive:function(){
        this.$.inactive_shown_collapse.toggle();
        this.$.inactive_hidden_collapse.toggle();
      },

      _divideItems:function(newItems){
        if(this.debug)console.log("Dividing the items ", this.onlineitems);
          var activeItems = [];
          var inactiveItems = [];
          for(var i = 0; i < this.onlineitems.length; i++){
            if(this.onlineitems[i].followup) {
              activeItems.push(this.onlineitems[i]);
            }else{
              inactiveItems.push(this.onlineitems[i]);
            }
          }
          this.activeItems = activeItems;
          this.inactiveItems = inactiveItems;
      },

    });
  })();
</script>
