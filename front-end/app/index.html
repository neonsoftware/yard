  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

  <link rel="import" href="bower_components/more-routing/more-routing.html">
  <more-routing-config driver="hash"></more-routing-config>
  <more-route name="root"  path="/home"></more-route>
  <more-route name="login"  path="/login"></more-route>
  <more-route name="register"  path="/register"></more-route>
  <more-route name="apps" path="/apps"></more-route>
  <more-route name="appdetail" path="/app/:appId"></more-route>
  <more-route name="blocks" path="/blocks"></more-route>
  <more-route name="blockdetail" path="/block/:blockId"></more-route>
  <more-route name="templates" path="/templates"></more-route>
  <more-route name="templatedetail" path="/template/:templateId"></more-route>
  <more-route name="covers" path="/covers"></more-route>
  <more-route name="coverselect" path="/cover/select"></more-route>
  <more-route name="coverdetail" path="/cover/:coverId/:coverTemplateId"></more-route>


  <link rel="import" href="cork-app.html" async>

  <script>

  (function(document) {
    'use strict';

    // See https://github.com/Polymer/polymer/issues/1381
    window.addEventListener('WebComponentsReady', function() {
      // imports are loaded and elements have been registered

    });

    addEventListener('iron-select', function(event) {
        var tabs = document.querySelector('#my-tabs');
        console.log("Sel is", tabs.selected);

        switch(parseInt(tabs.selected)) {
            case 0:
                MoreRouting.navigateTo('root');
                break;
            case 1:
                MoreRouting.navigateTo('apps');
                break;
            case 2:
                MoreRouting.navigateTo('blocks');
                break;
            case 3:
                MoreRouting.navigateTo('templates');
                break;
            case 4:
                MoreRouting.navigateTo('covers');
                break;
        }
    });

  })(document);

  </script>

  <style is="custom-style">

    html, body {
      height: 600px;
      width: 600px;
      margin: 0;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    paper-tabs[noink][no-bar] paper-tab.iron-selected {
      color: #ffff8d;
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    paper-toolbar {
      background-color: var(--google-blue-500, #4285f4);
    }

    paper-toolbar .title {
      margin: 0 8px;
    }

    paper-scroll-header-panel .content {
      padding: 8px;
    }

  </style>

</head>
<body>

  <paper-scroll-header-panel fixed>
    <paper-toolbar>
      <paper-tabs id="my-tabs" noink no-bar>
        <paper-tab> <iron-icon icon="home"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:dns"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:view-module"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:view-day"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:subject"></iron-icon> </paper-tab>
        <paper-tab> <paper-icon-button icon="more-vert"></paper-icon-button> </paper-tab>
      </paper-tabs>
    </paper-toolbar>

    <div class="content">
      <cork-app></cork-app>
    </div>
  </paper-scroll-header-panel>

</body>
</html>
