<html>
<head>
  <title>paper-scroll-header-panel: demo1</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

  <link rel="stylesheet" href="bower_components/paper-styles/demo.css">

  <link rel="import" href="routes.html">
  <link rel="import" href="cork-app.html">

  <script>

  (function(document) {
    'use strict';

    // See https://github.com/Polymer/polymer/issues/1381
    window.addEventListener('WebComponentsReady', function() {
      // imports are loaded and elements have been registered

    });

    addEventListener('iron-select', function(event) {
        var tabs = document.querySelector('#my-tabs');
        console.log("Sel is", tabs.selected);

        switch(parseInt(tabs.selected)) {
            case 0:
                MoreRouting.navigateTo('root');
                break;
            case 1:
                MoreRouting.navigateTo('apps');
                break;
            case 2:
                MoreRouting.navigateTo('blocks');
                break;
            case 3:
                MoreRouting.navigateTo('templates');
                break;
            case 4:
                MoreRouting.navigateTo('covers');
                break;
        }
    });

  })(document);

  </script>

  <style is="custom-style">

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);;
    }

    paper-toolbar {
      background-color: var(--google-blue-500, #4285f4);
    }

    paper-toolbar .title {
      margin: 0 8px;
    }

    paper-scroll-header-panel .content {
      padding: 8px;
    }

  </style>

</head>
<body unresolved>

  <paper-scroll-header-panel fixed>
    <paper-toolbar>
      <paper-tabs id="my-tabs" selected="0">
        <paper-tab> <iron-icon icon="home"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:dns"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:view-module"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:view-day"></iron-icon> </paper-tab>
        <paper-tab> <iron-icon icon="icons:subject"></iron-icon> </paper-tab>
        <paper-tab> <paper-icon-button icon="more-vert"></paper-icon-button> </paper-tab>
      </paper-tabs>
    </paper-toolbar>

    <div class="content">
      <cork-app></cork-app>
    </div>
  </paper-scroll-header-panel>

</body>
</html>
