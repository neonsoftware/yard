<div class="card" style="width: 600px; margin: 10px 10px 10px 10px;">
	<div class="card-section">
		<h4>Tags</h4>
		<span ng-repeat="tag in tags">
			<input type="checkbox" value="Bike" ng-model="activeTags[tag]">&nbsp;&nbsp;{{tag}}<br>
		</span>
	</div>
</div>

<div ng-repeat="piece in pieces">
	<div class="card" ng-show="isActive(piece)" style="width: 600px; margin: 10px 10px 10px 10px;">
		<div class="card-section">
			{{ piece.content }}
			<div style="margin: 10px 10px 10px 10px;">
				<a ng-click="delete(piece)" class="button">delete</a>
				<a ng-click="edit(piece)" class="button">edit</a>
			</div>
		</div>
	</div>
</div>

<div style="margin: 10px 10px 10px 10px;">
	<a ng-click="new()" class="button">add</a>
</div>
