<div class="card" style="width: 600px; margin: 10px 10px 10px 10px;">
	<div class="card-section">
		
		<label>Language
			<input type="text" ng-model="current_piece.language"></input>
		</label>
		<br>

		<label>Tags
			<input type="text" ng-model="current_piece.tags"></input>
		</label>

		<label>Text (use AAA, BBB, etc..)
			<textarea style="width:100%; height:250px;" ng-trim="false" ng-model="current_piece.content"></textarea>
		</label>

		<div ng-repeat="symbol in symbols">
			<div ng-show="current_piece.content.indexOf(symbol)>-1">
				<i>Describe {{symbol}}</i> &nbsp;&nbsp; <input type="text" ng-model="current_piece.legend[symbol]" ></input>
				<br>
			</div>
		</div>
	</div>
</div>

<div style="margin: 10px 10px 10px 10px;">
	<a ng-click="discard()" class="button">discard</a>
	<a ng-click="add()" class="button">save</a>
</div>
